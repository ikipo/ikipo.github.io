<!doctype html>
<html>
<head>
<title>Trang cá nhân</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
.container{
width:100%;
height:auto;
}
.content{
position:relative;
width:100%;
text-align:center;
}
.content >.img1{
width:100%;
height:auto;
}
.content >.img2{

}
.content >.img1 img{
width:100%;
border-radius:20px 20px 0px 0px;
}
.userfullname{
text-align:center;
}
.content >.img2 img{
position:absolute;
left:40%;
bottom:0%;
width:20%;
}
.input-wraper{
text-align:center;
}
.input-wraper button{
width:20%;
padding:12px 20px;
background-color:tomato;
color:white;
border-radius:20px;
border:1px solid red;
}
.notes-content{
position:relative;
margin:5px 2px 5px 2px;
width:90px;
padding:12px 12px;
background-color:tomato;
color:white;
border-radius:0 0 20px 0;
border:1px solid red;
}
.n-title{
text-decoration:underline;
}
.n-content{
font-size:12px;
}
.n-other{
float:right;
}
.n-time{
color:yellow;
}
.n-day{
color:yellow;
}
textarea{
width:90%;
text-align:center;
}
input{
width:60%;
padding:12px 20px;
border:1px solid white;
}
.notes-list-container,.timetable-list-container{
text-align:center;
margin-top:20px;
padding:20px;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
.notes-list-title h2,.timetable-list-title h2{
text-align:left;
color:tomato;
}
.notes-list-wraper,.timetable-list-wraper{
width:100%;
height:auto;
overflow:auto;
}
#timetable-list-content{
width:1000px;
height:auto;
text-align:center;
}
#notes-list-content{
width:980px;
height:auto;
text-align:left;
}
.notes-list-content button{


float:left;
border-radius:0px 0px 20px 0px;
background-color:orange;
color:white;
}
.timetable-content{
width:14.28%;
float:left;
margin:0px;
}
.morning{
background-color:#33bbff;
margin:2px 2px;
padding:5px;
}
.afternoon{
background-color:tomato;
color:white;
margin:2px 2px;
padding:5px;
}
.popup-container{
display:none;
width:100%;
height:120%;
position:fixed;
top:0;
bottom:0;
left:0;
right:0;
background-color:black;
opacity:0.7;
z-index:6;
}
.popup{
display: none; 
position: fixed; 
top: 0; 

left: 0; 
right: 0; 
width:90%; 
margin: auto;
background-color:white;
opacity:1;
z-index:7;
overflow:auto;
}
.popup-title{
background-color:tomato;
color:white;
margin-top:0px;
padding:12px;
}
.popup-content{
width:100%;
height:auto;
background-color:white;
padding:0 0 12px 0;
}
.button{
width:30%;
margin-top:12px;
padding:12px 20px;
background-color:tomato;
color:white;
border-radius:20px;
border:1px solid red;
}
</style>
</head>

          </div>
          <h1 style="background-color:tomato;color:white;margin-bottom:0px;padding:12px;">Hết<span style="float:right" onclick="tbclose();">&times</span></h1>
